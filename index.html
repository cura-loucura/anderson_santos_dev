<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anderson Santos Silva</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        main {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            margin-bottom: 0.5rem;
        }

        h1 strong {
            font-weight: 600;
            color: #fff;
        }

        p {
            font-size: 1.1rem;
            color: #888;
        }
    </style>
</head>
<body>
    <main>
        <h1>Hello, my name is <strong>Anderson</strong>.</h1>
        <p>Something is coming soon.</p>
    </main>
</body>
</html>
